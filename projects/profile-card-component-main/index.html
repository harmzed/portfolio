<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon"  href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <div class="profile-background-image"></div>
    <div class="profile-picture">
      <img src="./images/image-victor.jpg" alt="Profile Picture">
    </div>
    <br><br>

    <div class="info">
      <h2 class="name">Victor Crest <span class="age">26</span></h2>
      <p class="town">London</p>
    </div>
    <br>
    <hr>
    <div class="profile-info">  
        <div class="followers">
        <h2>80k</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4k</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Mohammed Hamzah Kari</a>
  </div>
</body>
</html>
