<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      header {
        font-size: 16px;
      }
      nav {
        font-size: 14px;
      }
      main {
        font-size: 12px;
      }
      footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Website</h1>
  </header>
  <nav>
    <a href="#"><img src="home.png" alt="Home"></a>
    <a href="#"><img src="about.png" alt="About"></a>
    <a href="#"><img src="contact.png" alt="Contact"></a>
  </nav>
  <main>
    <p>This is the main content of the website.</p>
  </main>
  <footer>
    <p>Copyright 2023 Responsive Website</p>
  </footer>
</body>
</html>
