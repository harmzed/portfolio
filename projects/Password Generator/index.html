<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Password Generator</title>
</head>
<body>
  <div class="container">
        <h4>PASSWORD GENERATOR</h4>
        <input type="text" id="passwordOutput" placeholder="P4$5W0rD!" readonly>
       
    <div class="innercontainer">
        <label for="passwordLength">Password Length<span id="passwordLengthLabel">8</span></label> 
        <input type="range" id="passwordLength" min="1" max="20" value="8" onchange="updatePasswordLength()">
        <label class="custom-checkbox"><input type="checkbox" id="upperCaseCheckbox">Include Uppercase Letters</label>
        <label class="custom-checkbox"><input type="checkbox" id="lowerCaseCheckbox">Include Lowercase Letters</label>
        <label class="custom-checkbox"><input type="checkbox" id="numbersCheckbox">Include Numbers</label>
        <label class="custom-checkbox"><input type="checkbox" id="symbolsCheckbox">Include Symbols</label>
        
        <textarea  id="passwordStrength" placeholder="STRENGTH" readonly></textarea>
        <button onclick="generatePassword()">GENERATE</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
